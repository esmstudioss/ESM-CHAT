<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>ESM CHAT</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 25px 20px 60px 20px;
      background-color: #0a0a0a;
      color: #eee;
      font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      user-select: none;
      position: relative;
      overflow: hidden;
      z-index: 0;
    }

    /* Animasyonlu hafif siyah-beyaz RGB çizgiler */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        repeating-linear-gradient(
          45deg,
          rgba(0, 255, 255, 0.07),
          rgba(0, 255, 255, 0.07) 8px,
          rgba(255, 0, 255, 0.07) 8px,
          rgba(255, 0, 255, 0.07) 16px,
          rgba(255, 255, 255, 0.1) 16px,
          rgba(255, 255, 255, 0.1) 24px,
          rgba(0, 0, 0, 0.05) 24px,
          rgba(0, 0, 0, 0.05) 32px
        );
      animation: moveStripes 12s linear infinite;
      pointer-events: none;
      z-index: 0;
      filter: brightness(0.9);
    }

    @keyframes moveStripes {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 48px 48px;
      }
    }

    h1 {
      font-size: 5rem;
      text-align: center;
      font-weight: 900;
      background: linear-gradient(90deg, rgba(0,255,255,0.85), rgba(255,0,255,0.85), rgba(0,255,255,0.85));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgb-glow 3s infinite alternate;
      margin-bottom: 25px;
      user-select: text;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
    }

    @keyframes rgb-glow {
      0% {
        filter: drop-shadow(0 0 10px cyan) drop-shadow(0 0 20px magenta);
      }
      50% {
        filter: drop-shadow(0 0 15px #0ff) drop-shadow(0 0 30px #f0f);
      }
      100% {
        filter: drop-shadow(0 0 10px cyan) drop-shadow(0 0 20px magenta);
      }
    }

    #chat {
      flex-grow: 1;
      background: #121212cc;
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      box-shadow: inset 0 0 15px rgba(0, 255, 255, 0.3);
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #ccc;
      user-select: text;
      font-weight: 500;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    #chat p {
      margin: 8px 0;
      padding: 10px 16px;
      border-radius: 20px;
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      word-wrap: break-word;
      font-weight: 600;
    }

    #inputArea {
      display: flex;
      gap: 15px;
      position: relative;
      z-index: 1;
    }

    #messageInput {
      flex-grow: 1;
      padding: 15px 20px;
      border-radius: 30px;
      border: 2px solid #0ff;
      background: #181818cc;
      color: #eee;
      font-size: 18px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 600;
      font-family: 'Orbitron', monospace, sans-serif;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    #messageInput:focus {
      border-color: #f0f;
      box-shadow: 0 0 15px #f0f;
      background: #222222cc;
    }

    #sendBtn {
      background: linear-gradient(45deg, #0ff, #f0f);
      border: none;
      padding: 0 35px;
      border-radius: 30px;
      font-weight: 900;
      color: #0a0a0a;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      font-size: 18px;
      user-select: none;
      box-shadow: 0 0 12px #0ff, 0 0 12px #f0f;
      font-family: 'Orbitron', monospace, sans-serif;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
    }

    #sendBtn:hover {
      background: linear-gradient(45deg, #f0f, #0ff);
      box-shadow: 0 0 25px #f0f, 0 0 25px #0ff;
    }

    footer {
      position: relative;
      margin-top: 28px;
      text-align: center;
      font-size: 18px;
      color: rgba(0, 255, 255, 0.85);
      font-weight: 900;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      font-family: 'Orbitron', monospace, sans-serif;
      user-select: none;
      text-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 30px #f0f,
        0 0 40px #f0f;
      z-index: 1;
    }

    #copyright {
      margin-top: 6px;
      text-align: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 0.15em;
      user-select: none;
      text-shadow:
        0 0 2px #0ff,
        0 0 4px #f0f;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>esm chat</h1>

  <div id="chat"></div>

  <div id="inputArea">
    <input
      id="messageInput"
      type="text"
      placeholder="Mesajını yaz ve Enter'a bas..."
      autocomplete="off"
      autofocus
    />
    <button id="sendBtn">Gönder</button>
  </div>

  <footer>ESM STUDIOS</footer>
  <div id="copyright">Copyright © 2022 PUMA</div>

  <script>
    const socket = io('http://localhost:3000');

    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(msg) {
      const p = document.createElement('p');
      p.textContent = msg;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    sendBtn.onclick = () => {
      const msg = input.value.trim();
      if (msg !== '') {
        socket.emit('chat message', msg);
        input.value = '';
      }
    };

    socket.on('chat message', (msg) => {
      appendMessage(msg);
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
